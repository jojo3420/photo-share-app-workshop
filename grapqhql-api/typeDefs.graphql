"""
 type 유저
"""
type User {
  """github username """
  githubLogin: ID!
  """ username """
  name: String
  """ github profile(image) url """
  avatar: String
  """ 내가 작성한 Photos """
  postedPhotos: [Photo!]!
  """ 내가 태그에 들어간 Photo 목록: N:N """
  inPhotos: [Photo!]!
}
#
""" 사용자가 등록한 Photo """
type Photo {
  """ 포토 식별자 """
  id: ID!
  """ photo title """
  title: String!
  """ photo image url """
  url: String!
  """ 작성자 """
  postedBy: User!
  """ 사진의 태그 된 사용자 목록 N:N """
  taggedUsers: [User!]!
  """ 사진 설명 """
  descriptoin: String
  """ 사진 카테고리 """
  category: PhotoCategory
  """ 작성일 """
  created: DateTime!

}
""" Photo Category 필드 값 후보 정의 """
enum PhotoCategory {
  """ 셀카 """
  SELFIE

  """ 초상화 """
  PORTRAIT

  """ 작업 """
  ACTION

  """ 풍경 """
  LANDSCAPE

  """ 그래픽 """
  GRAPHIC
}
