""" 사용자 정의 스칼라 타입 정의 - 날짜 시간 """
scalar DateTime

type Query {
  """ Total users count """
  totalUsers: Int!

  """ Get users by condition """
  allUsers: [User!]!

  """ Total photos count """
  totalPhotos: Int!

  """ get photos by condition """
  allPhotos: [Photo!]!
}

type Mutation {
  """ create Photo
    postPhoto: title, description, category
  """
  postPhoto(input: PostPhotoInput): Photo!
  githubAuth(code: String!): AuthPayload!
}


type AuthPayload {
  token: String!
  user: User!
}
